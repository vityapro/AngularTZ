<p-button label="Go back" icon="pi pi-arrow-left" styleClass="p-button-lg" (click)="back()" ></p-button>
<div *ngIf="items$ | async as items">
  <p-table [value]="items">
    <ng-template pTemplate="header">
      <tr>
        <th class="p-text-center">Id</th>
        <th>Title</th>
        <th>Author</th>
        <th>Type</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td class="p-text-center">
          {{ item.id }}
        </td>
        <td>{{item.title}}</td>
        <td>{{item?.author?.name}}</td>
        <td>{{item.type}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
